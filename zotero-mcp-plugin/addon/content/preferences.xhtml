<linkset>
  <html:link rel="localization" href="__addonRef__-preferences.ftl" />
</linkset>
<groupbox
  onload="Zotero.__addonInstance__.hooks.onPrefsEvent('load', { window });"
>
  <label><html:h2 data-l10n-id="pref-title"></html:h2></label>
  <checkbox
    id="zotero-prefpane-__addonRef__-enable"
    preference="enable"
    data-l10n-id="pref-enable"
  />
  <hbox>
    <html:label
      for="zotero-prefpane-__addonRef__-input"
      data-l10n-id="pref-input"
    ></html:label>
    <html:input
      type="text"
      id="zotero-prefpane-__addonRef__-input"
      preference="input"
    ></html:input>
  </hbox>
  <groupbox>
    <label><html:h2 data-l10n-id="pref-server-title"></html:h2></label>
    <checkbox
      id="zotero-prefpane-__addonRef__-mcp-server-enabled"
      preference="mcp.server.enabled"
      data-l10n-id="pref-server-enable"
    />
    <hbox>
      <html:label
        for="zotero-prefpane-__addonRef__-mcp-server-port"
        data-l10n-id="pref-server-port"
      ></html:label>
      <html:input
        type="number"
        id="zotero-prefpane-__addonRef__-mcp-server-port"
        preference="mcp.server.port"
        min="1024"
        max="65535"
      ></html:input>
    </hbox>
    <hbox>
      <html:label
        for="zotero-prefpane-__addonRef__-mcp-server-defaultFields"
        data-l10n-id="pref-server-default-fields"
      ></html:label>
      <html:select
        id="zotero-prefpane-__addonRef__-mcp-server-defaultFields"
        preference="mcp.server.defaultFields"
        multiple="true"
      >
        <html:option value="title" data-l10n-id="pref-server-field-title" />
        <html:option value="creators" data-l10n-id="pref-server-field-creators" />
        <html:option value="date" data-l10n-id="pref-server-field-date" />
        <html:option value="year" data-l10n-id="pref-server-field-year" />
        <html:option value="itemType" data-l10n-id="pref-server-field-itemType" />
        <html:option value="doi" data-l10n-id="pref-server-field-doi" />
        <html:option value="isbn" data-l10n-id="pref-server-field-isbn" />
        <html:option value="tags" data-l10n-id="pref-server-field-tags" />
        <html:option value="collections" data-l10n-id="pref-server-field-collections" />
        <html:option value="attachmentPaths" data-l10n-id="pref-server-field-attachmentPaths" />
      </html:select>
    </hbox>
  </groupbox>
  <hbox>
    <button id="zotero-prefpane-__addonRef__-read-selected" label="Read Selected Items" />
  </hbox>
  <hbox class="virtualized-table-container" flex="1" height="300px">
    <html:div id="__addonRef__-table-container" />
  </hbox>
</groupbox>
<vbox>
  <html:label
    data-l10n-id="pref-help"
    data-l10n-args='{"time": "__buildTime__","name": "__addonName__","version":"__buildVersion__"}'
  ></html:label>
</vbox>
