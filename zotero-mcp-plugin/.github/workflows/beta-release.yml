name: Beta Release

on:
  workflow_dispatch:
  push:
    tags:
      - "v[0-9]+.[0-9]+.[0-9]+-beta.[0-9]+"

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build plugin
        run: npm run build

      - name: Upload build artifact for debugging
        uses: actions/upload-artifact@v4
        with:
          name: build-output-beta
          path: .scaffold/build/

      - name: Prepare release assets
        run: npm run prepare-release -- --beta

      - name: Get plugin info
        id: plugin-info
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          # Copy and rename the xpi file with version number
          cp .scaffold/build/zotero-mcp-plugin.xpi ./zotero-mcp-plugin-${VERSION}.xpi
          echo "xpi_filename=zotero-mcp-plugin-${VERSION}.xpi" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        id: create_release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            ${{ steps.plugin-info.outputs.xpi_filename }}
            update-beta.json
          tag_name: v${{ steps.plugin-info.outputs.version }}
          name: Beta Release v${{ steps.plugin-info.outputs.version }}
          body: |
            Beta release notes for version ${{ steps.plugin-info.outputs.version }}.
          draft: false
          prerelease: true
